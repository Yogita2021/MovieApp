<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-App</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="index.html"> MovieApp</a>
        </div>

        <div id="links">
          <ul>
            <div>
              <form action="" id="movieSeacrhForm">
                <input
                  type="text"
                  id="search"
                  placeholder="Search for movies"
                />
                <input type="submit" />
              </form>
            </div>
            <div>
              <a href="./htmlFiles/login.html" id="userLogin"
                ><button id="Login">Login</button></a
              >
            </div>
            <div>
              <a id="logout" href=""
                ><i class="fa-solid fa-right-from-bracket"></i
              ></a>
            </div>
          </ul>
        </div>
      </nav>
      <div id="main-cotainer">
        <div class="modal-create">
          <!-- Trigger/Open The Modal -->
          <button id="myBtn">Create Playlist</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->

            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Create a Playlist</h2>
              <form id="playlistForm">
                <label for="playlistName">Playlist Name:</label> <br />

                <input type="text" id="playlistName" required /> <br />

                <label for="playlistType">Playlist Type:</label> <br />

                <select id="playlistType" required>
                  <option value="public">public</option>
                  <option value="private">private</option>
                </select>
                <br />

                <button type="submit" id="submitBtn">Create</button>
              </form>
            </div>
          </div>

          <a href="./htmlFiles/playlist.html"
            ><button id="myBtn">View Playlist</button></a
          >
        </div>
        <div id="container"></div>
      </div>
    </header>
  </body>
  <script src="scripts/index.js"></script>
</html>
